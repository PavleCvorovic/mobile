<div class="row" *ngIf="telefon_oglas===false">
        <div class="col-md-3" style="border-style: solid ; border-width: thin" *ngFor="let a of this.s.telefoni;index as i">
          <div *ngIf ='a.javno !=1'>
          <br>
          <img src="{{a.slika1}}" class="img-fluid" alt="Responsive image" style="width:200px;height: 200px;">

          <p><b>Marka:</b>{{a.mark_id.marka_naziv}}  </p>
          <p><b>Cijena: </b> {{a.cijena}}</p>
          <button class="btn-primary"(click)= "postavi(a.id)">Postavi</button>
          <button class="btn-danger" (click)="obrisi(a.id)">Obrisi</button>
        </div>
      </div>

</div>
      <div class="row" *ngIf="telefon_oglas===true">


                <table class="table table-info table-hover">
                  <thead>
                  <tr>

                    <th scope="col">Tekst</th>
                    <th scope="col">Dugme1</th>
                    <th scope="col">Dugme2</th>
                  </tr>
                  </thead>
                  <tbody *ngFor="let b of this.s.postovi">
                  <tr *ngIf='b.javno != 1'>

                    <td ><pre style="color: black"> <h1>{{b.tekst}}</h1></pre></td>
                    <td><button class="btn btn-danger" (click)="obrisi2(b.id)">obrisi</button></td>
                    <td><button class=" btn btn-primary" (click)="postavi2(b.id)">postavi</button></td>
                  </tr>


                  </tbody>
                </table>

              </div>
            <div>

          </div>
        </div>
