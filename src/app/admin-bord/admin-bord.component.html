
<div class="container-fluid">
  <div class="row">
  <div class="col-md-4" style="position: relative ; top: 1pt">


    <div class="d-flex flex-column p-3 text-white bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Sidebar</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a  class="nav-link text-white" (click)="telefon_oglas=false">
            <svg class="bi me-2" width="16" height="16"></svg>
            Novi postovi
          </a>
        </li>
        <li>
          <a  class="nav-link text-white" (click)="telefon_oglas=true">
            <svg class="bi me-2" width="16" height="16"></svg>
         Novi komentari
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">

            Orders
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
            Products
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
            Customers
          </a>
        </li>
      </ul>
      <hr>
    </div>
    </div>
    <div class="col-md-8">




<div class="row" *ngIf="telefon_oglas===false">
        <div class="col-md-3" style="border-style: solid ; border-width: thin" *ngFor="let a of this.s.telefoni;index as i">
          <div *ngIf ='a.javno !=1'>
          <br>
          <img src="{{a.slika1}}" class="img-fluid" alt="Responsive image" style="width:200px;height: 200px;">

          <p><b>Marka:</b>{{a.mark_id.marka_naziv}}  </p>
          <p><b>Cijena: </b> {{a.cijena}}</p>
          <button class="btn-primary"(click)= "postavi(a.id)">Postavi</button>
          <button class="btn-danger" (click)="obrisi(a.id)">Obrisi</button>
        </div>
      </div>

</div>
      <div class="row" *ngIf="telefon_oglas===true">

          <div *ngFor="let b of this.s.postovi" style="position: relative; right: 10px;">
              <div *ngIf='b != 1'>
                    <h1>{{b.tekst}}</h1><br>
              </div>
            <div>

          </div>
        </div>

      </div>









    </div>
    </div>



















</div>
