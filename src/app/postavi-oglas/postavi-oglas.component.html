<div class="container-fluid " >
<div class="col-md-12">


<div class="">
  <div>
    <h1 >Popunite formu </h1>
  </div>
  <div class="dugmeZaJosOpsa">

  <button  class="btn btn-secondary  ">Dodaj opis i konfiguracije(nije obavezno)</button>
  </div>
</div>

  <div class="d-flex justify-content-center p-5" style="background-color: #ffffff">
  <div class="col-md-12" >

    <form class="aa"  #f="ngForm" (ngSubmit)="onSubmit(f.value)" >
      <div ngModelGroup = "unos_telefona" #unos_telefona = "ngModelGroup" >



<div class="row">


      <div class="col-md-6 col-sm-6">
        <label > Odaberite marku : <span class="req">*</span></label>
      <select class="form-control" [(ngModel)]= "marka" name="marka"  >

      <option value=" "  ></option>
        <option *ngFor="let a of this.s.marke " [value]="a.id">{{a.marka_naziv}}</option>
      </select><br>

      </div>

        <div class="col-md-6 col-sm-6" (click)="marka_model()">
          <label > Odaberite model :<span class="req">*</span> </label>

          <select class="form-control" [(ngModel)]= "model" name="marka">

            <option value=" " >Unesi model <span class="req">*</span></option>
            <option  *ngFor="let a of this.prilagodjeni_modeli " [value]="a" >{{a}}</option>
          </select><br>
          <div class="alert-danger" *ngIf="upozorenje_selekt === true">
            <p>Selektujte prvo marku telefona .</p>
          </div>
      </div>
</div>

      <label > Unesi cijenu uredjaja : <span class="req">*</span></label>
      <div  style="text-align: center;">
        <input [(ngModel)] = "cijena" name="cijena" type="number" class="form-control "   placeholder=""  style="width:80px ">

      </div>
      Ocuvanost uredjaja:
      <div style="font-size:large; color: orange">
        <ngb-rating [max]="10" [(rate)]= "currentRate" [readonly] = "false">

        </ngb-rating>
      </div>

      <div class="form-group">
        <label >Unesi opis : </label>
          <textarea [(ngModel)] = "opis" name="opis" class="form-control" id="textAreaExample" rows="4"></textarea>

      </div>
      <div class="form-group ">
        <label >Prodavac: <span class="req">*</span></label>
        <input [(ngModel)] = "prodavac" name="prodavac" class="form-control"   placeholder="">
      </div>
      <div class="form-group ">
        <label >Unesi kontakt telefon: <span class="req">*</span></label>
        <input [(ngModel)] = "kontakt" name="kontakt" class="form-control"   placeholder="">
      </div>
      <div class="form-group ">




        <div class="row" *ngIf="otvoric===true">

        <div class='col'>
        <label >Procesor:</label><input [(ngModel)] = "procesor" name="procesor" class="form-control"   placeholder="" style="width: 150px;">
      </div>
      <div class='col'>
        <label >Baterija:</label><input [(ngModel)] = "baterija" name="baterija" class="form-control"   placeholder="" style="width: 150px;">
      </div>
      <div class='col'>
        <label >Ram memorija</label><input [(ngModel)] = "ram" name="ram" class="form-control"   placeholder="" style="width: 150px;">
      </div>
      <div class='col'>
        <label >Zadnja kamera:</label><input [(ngModel)] = "kamera_zadnja" name="kamera_zadnja" class="form-control"   placeholder="" style="width: 150px;">
      </div>
      <div class='col'>
        <label >Prednja kamera:</label><input [(ngModel)] = "kamera_prednja" name="kamera_prednja" class="form-control"   placeholder="" style="width: 150px;">
      </div>
      <div class='col'>
       <label >Velicina ekrana:</label><input [(ngModel)] = "ekran" name="ekran" class="form-control"   placeholder="" style="width: 150px;">
      </div>
      <div class='col'>
      <label >Memorija telefona:</label><input [(ngModel)] = "memorija" name="memorija" class="form-control"   placeholder="" style="width: 150px;">
    </div>
      </div>
      </div>

      <div class="form-group" >
        <label >Ubaci slike <span class="req">*</span></label>
        <div class="col-lg-4">
        <input class="btn btn-primary" type="file" id="myFile" name="slika"   (change)="onChangeFile($event)" multiple>
        <img *ngFor="let url of prikazSlike" [src] = "url" height="50">

      </div>
      <label>Postavite sifru proizvoda pomocu koje cete kasnije imati mogucnost da sami uklonite proizvod kad to pozelite <span class="req">*</span> </label>
      <input [(ngModel)] = "sifra" name="sifra" class="form-control"   placeholder="" style="width: 150px;">







      </div>

      </div>


      <button type="submit"  class="btn btn-success ,d-flex justify-content-center" >Submit</button>
    </form>
    <button  class="btn btn-primary" (click)="otvori()">Unesi konfiguracije: </button>

    <div class="alert alert-primary" role="alert" *ngIf="promjena1===true">
     Vas post je trenutno na provjeri ispravnosti od strane admina .<br>
      Ukoliko se utvrdi da Vas post ispunjava kriterijume, isti ce biti ubrzo objavljen. <br>
      Hvala na koriscenju aplikacije !
      <button class="btn-primary" [routerLink]="['/telefon']" >ok</button>
    </div>

</div>
  </div>
  </div>


</div>
