<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="" id="icon" alt="User Icon" style="width:15px;border-radius: 50%"/>
    </div>

    <!-- Login Form -->
    <form [formGroup] = "unos_admin">
      <input  type="text" id="username" class="fadeIn second"  placeholder="login" formControlName= 'username'>
      <input  type="password" id="password" class="fadeIn third"   placeholder="password" formControlName= 'password'><br>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)='submit()'>
    </form>



  </div>
</div>
